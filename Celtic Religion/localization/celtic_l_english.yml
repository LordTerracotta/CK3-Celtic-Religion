 celtic_isles.3001.t:0 "The High [founder.Custom('GetQueenKing')] of the Gaul"
 celtic_isles.3001.desc:0 "It has long been my ambition to unite the old lands of the great Gaul tribes beneath a single, permanent banner. For years I have toiled, winning recognition as a great ruler of each of my realms in turn, and today I make good on my dream.\n\nAfter carefully-worded oaths of unceasing fealty from key vassals, the Celtic people have acknowledged my office as High [founder.Custom('GetQueenKing')], the new steward of Gaul."
 celtic_isles.3001.a:0 "A lasting, mighty realm!"
 
 celtic_isles.3002.t:0 "$fp1_major_decisions.0001.t$"
 celtic_isles.3002.desc:0 "For many years, my liege, [founder.Custom('GetQueenKing')] [founder.GetFirstName], has made it clear that [founder.GetSheHe] wishes [founder.GetHerHis] realm to survive [founder.GetHerHim].\n\nThough our kingdoms are bound together by ties of kinship and conflict, the sheer distance and differences between them has made this goal seem unattainable.\n\nToday, these doubts were proved unfounded, with [founder.GetFirstNameNoTooltip] distributing years of written oaths of mutually-binding fealty between all vassals of the realm.\n\nThe $title_high_kingdom$ of the $e_north_sea$ is born!"
 celtic_isles.3002.a:0 "Hail the [founder.GetTitleAsNameNoTooltip]!"
 celtic_isles.3002.b:0 "A false [founder.Custom('GetQueenKing')], four times over."

 celtic_isles.3003.t:0 "$celtic_isles.3001.t$"
 celtic_isles.3003.desc:0 "Long has it been the open ambition of [founder.GetFirstName], [founder.Custom('GetQueenKing')] of $k_norway$, $k_england$, and $k_denmark$, to ensure that [founder.GetHerHis] realm does not shatter on [founder.GetHerHis] death.\n\nToday, after long years of rule and tense negotiation, [founder.GetSheHe] finally got [founder.GetHerHis] wish.\n\nThe vassals of the three kingdoms have agreed that, no matter who sits on the throne of each, all will bow toward the [founder.GetTitleAsNameNoTooltip]."
 celtic_isles.3003.a:0 "A realm for all good [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 celtic_isles.3003.b:0 "Protect us, oh [ROOT.GetCharacter.GetFaith.HighGodName], from the wrath of [founder.GetFirstNameNoTooltip]!"
 celtic_isles.3003.c:0 "[founder.GetSheHe|U]'s nothing but a pretentious barbarian!"