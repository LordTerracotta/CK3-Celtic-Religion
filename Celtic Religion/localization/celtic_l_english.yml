 found_gaul_decision_desc:0 "The old celtic tribes of Gaul once ruled this land. It is time for them to be united again as one people. The kingdoms of $k_france$, $k_brittany$, $k_frisia$, and $k_lotharingia$ will form this ancient and new empire."
