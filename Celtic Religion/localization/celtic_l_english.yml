 celtic_isles.2201.t:0 "[celtic_reclaimer.GetFaith.GetNameNoTooltip|U] Britannia"
 celtic_isles.2201.desc:0 "For too long this great island of ours has been under a foreign god — at last it is back in Celtic hands! I look out over the fields, and it is as if the sun shines for the first time in years; it is as if the land of abundance and health, Tír na nÓg, has returned to greet us welcome. The hills and valleys of our ancestors are once again embraced by the [ROOT.Char.GetFaith] faith."
 celtic_isles.2201.custom:0 "All [counties|E] in Britannia"
 celtic_isles.2201.a:0 "Praised be the ancestors!"

 celtic_isles.2202.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('reclaimer'))] [reclaimer.GetName] has officially announced the rebirth of the Celtic religion. \n\nAfter centuries of foreign gods brought by invaders, the Isles have returned under the control of their original owners."
 celtic_isles.2202.a:0 "A [celtic_reclaimer.GetFaith.GetNameNoTooltip] scourge upon the lands..."
 celtic_isles.2202.b:0 "Britannia is ours once again!"
 
 
